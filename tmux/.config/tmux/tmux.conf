# Minimal, zen, productive tmux config - no plugins

# Prefix key
set -g prefix C-Space
bind C-Space send-prefix

# Quick reload
bind r source-file ~/.config/tmux/tmux.conf \; display "Reloaded!"

# Split panes with prefix + v/h
bind v split-window -h -c "#{pane_current_path}"
bind h split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %

# Pane navigation (Alt + hjkl)
bind -n M-h select-pane -L
bind -n M-j select-pane -D
bind -n M-k select-pane -U
bind -n M-l select-pane -R

# Pane resizing
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Window navigation
bind -r C-h previous-window
bind -r C-l next-window

# Enable mouse
set -g mouse on

# Start windows and panes at 1
set -g base-index 1
setw -g pane-base-index 1
set -g renumber-windows on

# Terminal colors
set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",xterm-256color:RGB"

# Scrollback buffer
set -g history-limit 10000

# Escape time (for vim)
set -sg escape-time 10

# Focus events
set -g focus-events on

# Activity monitoring
setw -g monitor-activity on
set -g visual-activity off

# Zen status bar - minimal and clean
set -g status on
set -g status-interval 5
set -g status-justify left
set -g status-position bottom

# Colors - subtle zen theme
set -g status-style bg=default,fg=colour245
set -g message-style bg=default,fg=colour250
set -g mode-style bg=colour238,fg=colour250

# Window status
setw -g window-status-format " #I:#W "
setw -g window-status-current-format " #I:#W "
setw -g window-status-style fg=colour240,bg=default
setw -g window-status-current-style fg=colour250,bg=colour238
setw -g window-status-activity-style fg=colour245,bg=default

# Left status - session name only
set -g status-left " #S "
set -g status-left-style fg=colour250,bg=default
set -g status-left-length 20

# Right status - minimal (time only)
set -g status-right " %H:%M "
set -g status-right-style fg=colour240,bg=default
set -g status-right-length 20

# Pane borders - subtle
set -g pane-border-style fg=colour238
set -g pane-active-border-style fg=colour245

# Clock mode
set -g clock-mode-colour colour245
set -g clock-mode-style 24

# Copy mode (vim-style)
setw -g mode-keys vi
bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi y send -X copy-selection-and-cancel
bind -T copy-mode-vi Escape send -X cancel

# Quick window creation
bind c new-window -c "#{pane_current_path}"

# Last window toggle
bind b last-window

# Kill window/pane without confirmation
bind & kill-window
bind x kill-pane

# Detach
bind d detach

# Sync panes toggle
bind y setw synchronize-panes
